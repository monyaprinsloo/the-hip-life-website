<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download My Work - The Hip Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', sans-serif;
            background-color: #f0f8f5;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #617d6c;
            padding: 20px;
            text-align: center;
            font-family: "Karla", serif;
            font-size: 25px;
            font-weight: bolder;
            font-style: bold;
            
        }

        .container {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }
        h2 { color: #385849;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .grid-item button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4a7744;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .grid-item button:hover {
            background-color: #3a5c35;
        }

        .section {
            margin-bottom: 60px;
        }
        /* Modal container */
.modal {
    display: block; /* Show the modal by default */
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    text-align: center;
    padding-top: 100px;
}

/* Modal content */
.modal-content {
    background-color: #ffffff;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.modal-content h2 {
    color: #4a7744;
    font-size: 32px;
    margin-bottom: 10px;
}

.modal-content p {
    font-size: 18px;
    color: #000000;
    margin-bottom: 20px;
}

/* Close button */
.close-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4a7744;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.close-button:hover {
    background-color: #b35900;
}

    </style>
</head>
<body>
    <header>
        <h1>Explore my creations and download your favorites!</h1>
    </header>
<!-- Modal structure -->
<div id="comingSoonModal" class="modal">
    <div class="modal-content">
        <h2>COMING SOON!</h2>
        <p>Working hard to bring you amazing content. Stay tuned!</p>
        <button id="closeModal" class="close-button">Got it!</button>
    </div>
</div>
<script>
    // Select the modal and close button
    const modal = document.getElementById('comingSoonModal');
    const closeModalButton = document.getElementById('closeModal');

    // Close the modal when the user clicks the "Got it!" button
    closeModalButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>

    <div class="container">

</html>
